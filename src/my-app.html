<dom-module id="my-app">
    <template>
        <style>
            /*   :host {
                 --app-primary-color: #4285f4;
                 --app-secondary-color: black;

                 display: block;
               }

               .drawer-list {
                 margin: 0 20px;
               }

               .drawer-list a {
                 display: block;
                 padding: 0 16px;
                 text-decoration: none;
                 color: var(--app-secondary-color);
                 line-height: 40px;
               }

               .drawer-list a.iron-selected {
                 color: black;
                 font-weight: bold;
               }*/

            body {
                position: relative;
                width: 100%;
                margin: 0;
                padding: 0;
            }

            .fab {
                position: absolute;
                bottom: 50px;
                right: 50px;
                z-index: 2;

            }

            .button {
                margin: 0 10px;
            }


        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <paper-header-panel class="blue">
            <div class="paper-header">STANDARD TEST</div>
            <paper-drawer-panel
                    id="mainDrawerPanel"
                    class="main-drawer-panel"
                    responsive-width="600px"
                    drawer-width="[[_computeListWidth(_isMobile)]]"
                    drawer-toggle-attribute="list-toggle"
                    narrow="{{_isMobile}}">
                <paper-header-panel class="list-panel" drawer>
                    <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                        <a name="categories" href="/categories">Categories</a><br>
                        <a name="view1" href="/view1">View One</a>
                    </iron-selector>
                </paper-header-panel>
                <paper-header-panel class="content-panel" main>
                    <paper-toolbar responsive-width="600px">
                        <paper-icon-button icon="menu" list-toggle></paper-icon-button>
                        <span class="flex">My Purchases</span>
                    </paper-toolbar>
                    <div class="content">
                        <iron-pages
                                selected="[[page]]"
                                attr-for-selected="name"
                                fallback-selection="view404"
                                role="main">
                            <my-view1 name="view1"></my-view1>
                            <my-categories name="categories"></my-categories>
                            <my-new-purchase name="new-purchase"></my-new-purchase>
                            <my-view404 name="view404"></my-view404>
                        </iron-pages>


                        <paper-fab on-tap="openNewPurchaseDialog" icon="create" class="fab"></paper-fab><!-- or add -->


                    </div>
                </paper-header-panel>
            </paper-drawer-panel>
        </paper-header-panel>



        <paper-dialog id="newPurchaseDialog">
            <h2>Create new purchase note</h2>
            <paper-input always-float-label label="Name"></paper-input>
            <paper-input always-float-label label="Price"></paper-input>
            <paper-input always-float-label label="Quantity"></paper-input>
            <paper-dropdown-menu-light label="Measure">
                <!--
                  support hybrid mode:
                  paper-dropdown-menu-light 1.x distributes via <content select=".dropdown-content">
                  paper-dropdown-menu-light 2.x distributes via <slot name="dropdown-content">
                -->
                <paper-listbox class="dropdown-content" slot="dropdown-content">
                    <paper-item>Quantity(Qty)</paper-item><!-- штук -->
                    <paper-item>Grams(g)</paper-item>
                    <paper-item>Liters(l)</paper-item>
                </paper-listbox>
            </paper-dropdown-menu-light>

            <paper-checkbox checked>Has been purchased</paper-checkbox>

            <paper-input always-float-label label="Comment"></paper-input>

            <paper-dropdown-menu-light label="Category">
                <paper-listbox class="dropdown-content" slot="dropdown-content">
                    <paper-item>Home</paper-item>
                    <paper-item>Clothes</paper-item>
                    <paper-item>Food</paper-item>
                </paper-listbox>
            </paper-dropdown-menu-light>

            <div class="buttons">
                <paper-button dialog-dismiss class="button">Cancel</paper-button>
                <paper-button dialog-confirm autofocus class="button">Create</paper-button>
            </div>
        </paper-dialog>


    </template>

    <script>
        /* eslint-disable max-len,no-trailing-spaces */

        Polymer({
            is: 'my-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
            },

            observers: [
                '_routePageChanged(routeData.page)',
            ],

            /* listeners: {
             'newFabTap': 'dropdownDialog.open()',
             },*/

            _routePageChanged: function(page) {
                this.page = page || 'view1';
            },

            _pageChanged: function(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function() {
                this.page = 'view404';
            },

            createPurchase: function() {

            },

            openNewPurchaseDialog: function() {
                this.$.newPurchaseDialog.open();
            },

        });
    </script>
</dom-module>
