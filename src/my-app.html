<dom-module id="my-app">
    <template>
        <style>
              :host {
                 --app-primary-color: #4285f4;
                 --app-secondary-color: black;

                 display: block;
               }

               .drawer-list {
                 margin: 0 20px;
               }

               .drawer-list a {
                 display: block;
                 padding: 0 16px;
                 text-decoration: none;
                 color: var(--app-secondary-color);
                 line-height: 40px;
               }

               .drawer-list a.iron-selected {
                 color: black;
                 font-weight: bold;
               }

            body {
                position: relative;
                width: 100%;
                margin: 0;
                padding: 0;
            }

            .fab {
                position: absolute;
                bottom: 50px;
                right: 50px;
                z-index: 2;

            }

            .button {
                margin: 0 10px;
            }

            .input-container {
                position: relative;
                margin: 30px 0;
            }

            .left {
                position: absolute;
                left: 0;
                margin: 0 25px;
                width: 40%;
            }

            .right {
                position: absolute;
                right: 0;
                margin: 0 25px;
            }

            .dialog {
                width: 500px;
            }

            paper-dropdown-menu-light {
                --paper-menu-button-content: {
                    width: 200px;
                };
            }

            .left-drawer-panel {
                font-family: 'Roboto', sans-serif;
                font-size: larger;
            }

            .drawer-list {
                background: #00acc1;
                width: 50px;
            }

            .left-link {
                margin: 10% 25%;
                width: 100%;
            }

        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>




        <app-drawer-layout>

            <app-drawer slot="drawer">
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <div class="left-link">
                        <a style="text-decoration: none" name="categories" href="/categories">Categories</a>
                    </div>
                    <div class="left-link">
                        <a style="text-decoration: none" name="view1" href="/view1">View One</a>
                    </div>
                </iron-selector>
            </app-drawer>

            <app-header-layout>

                <app-header slot="header" reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>Title</div>
                    </app-toolbar>
                </app-header>

                <div>azaz: [[purchases]]

                    <template is="dom-repeat" items="{{purchases}}">
                        <paper-card image="images/purchase-small.png">
                            <div class="card-content">
                                <div class="purchase-header">{{item.name}}
                                </div>
                                <p>Price: {{item.price}}</p>
                                <p class="cafe-light">Quantity: {{item.quantity}} {{item.measure}}</p>
                                <p>Comment: {{item.comment}}</p>
                                <p>Category: {{item.category}}</p>
                            </div>
                        </paper-card>
                    </template>





                    <paper-fab on-tap="openNewPurchaseDialog" icon="create" class="fab"></paper-fab>&lt;!&ndash; or add &ndash;&gt;
                    <iron-pages
                            selected="[[page]]"
                            attr-for-selected="name"
                            fallback-selection="view404"
                            role="main">
                        <my-view1 name="view1"></my-view1>
                        <my-categories name="categories"></my-categories>
                        <my-new-purchase name="new-purchase"></my-new-purchase>
                        <my-view404 name="view404"></my-view404>
                    </iron-pages>



                </div>

            </app-header-layout>
        </app-drawer-layout>



        <paper-dialog id="newPurchaseDialog" on-iron-overlay-closed="_onNewPurchaseDialogClosed" class="dialog">
            <h2>Create new purchase note</h2>
            <paper-input value="{{purchaseName}}" always-float-label label="Name"></paper-input>
            <paper-input value="{{price}}" type="number" style="width: 40%" always-float-label label="Price"></paper-input>

            <div class="input-container">
                <paper-input value="{{quantity}}" type="number" class="left" always-float-label label="Quantity"></paper-input>
                <paper-dropdown-menu-light on-iron-select="_onMeasureSelected" class="right" label="Measure">
                    <paper-listbox class="dropdown-content" slot="dropdown-content">
                        <paper-item>Quantity(Qty)</paper-item>
                        <paper-item>Grams(g)</paper-item>
                        <paper-item>Liters(l)</paper-item>
                    </paper-listbox>
                </paper-dropdown-menu-light>
            </div>

            <paper-checkbox checked="{{hasPurchased}}" style="margin-top: 90px" checked>Has been purchased</paper-checkbox>

            <paper-input value="{{comment}}" always-float-label label="Comment"></paper-input>

            <paper-dropdown-menu-light on-iron-select="_onCategorySelected" label="Category">
                <paper-listbox class="dropdown-content" slot="dropdown-content">
                    <paper-item categoryId="22">Home</paper-item>
                    <paper-item categoryId="444">Clothes</paper-item>
                    <paper-item categoryId="3">Food</paper-item>
                </paper-listbox>
            </paper-dropdown-menu-light>

            <div class="buttons">
                <paper-button dialog-dismiss class="button">Cancel</paper-button>
                <paper-button dialog-confirm autofocus class="button">Create</paper-button>
            </div>
        </paper-dialog>


    </template>

    <script>
        /* eslint-disable max-len,no-trailing-spaces,linebreak-style,no-console */
        Polymer({
            is: 'my-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
                purchasesCount: {
                    type: Number,
                    value: 0,
                },
                purchases: {
                    type: Array,
                    value: [],
                },
                globalId: {
                    type: Number,
                    value: 0,
                },
                selectedMeasure: {
                    type: String,
                    value: '',
                },
                selectedCategoryId: {
                    type: Number,
                    value: -1,
                },
            },

            observers: [
                '_routePageChanged(routeData.page)',
            ],

            /* listeners: {
             'newFabTap': 'dropdownDialog.open()',
             },*/

            _routePageChanged: function(page) {
                this.page = page || 'view1';
            },

            _pageChanged: function(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function() {
                this.page = 'view404';
            },

            openNewPurchaseDialog: function() {
                this.$.newPurchaseDialog.open();
            },

            _onNewPurchaseDialogClosed: function(e) {
                console.log(e.detail.confirmed);

                if (e.detail.confirmed) {
                    this.createNewPurchase();
                }
            },

            createNewPurchase: function() {
                var purchase = {
                    id: this.globalId,
                    name: this.purchaseName,
                    quantity: this.quantity,
                    measure: this.selectedMeasure,
                    hasPurchased: this.hasPurchased,
                    comment: this.comment,
                    categoryId: this.selectedCategoryId,
                };

                this.push('purchases', purchase); // push purchase into purchases
                this.globalId++;

                // TODO: update view
            },

            _onMeasureSelected: function(e) {
                var selectedItem = e.target.selectedItem;
                if (selectedItem) {
                    this.selectedMeasure = selectedItem.innerHTML;
                    console.log('selected: ' + selectedItem.innerHTML);
                }
            },

            _onCategorySelected: function(e) {
                var selectedItem = e.target.selectedItem;
                if (selectedItem) {
                    this.selectedCategoryId = selectedItem.attributes.categoryId.value;
                    console.log('selected: ' + selectedItem.attributes.categoryId.value);
                }
            },

        });
    </script>
</dom-module>
