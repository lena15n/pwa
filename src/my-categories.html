<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">


<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu-light.html">
<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu-light.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">


<dom-module id="my-categories">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            .dialog {
                width: 500px;
                margin-top: 50px;
            }

            paper-card {
                --paper-card: {
                    margin: 10px;
                };
            }

            paper-fab {
                position: fixed;
                right: 24px;
                bottom: 24px;
                --paper-fab-background: #EF5458;
                --paper-fab-keyboard-focus-background: #DF4448;
            }

            .cards-holder {
                margin: 0 13px;
            }


            paper-dropdown-menu-light {
                --paper-menu-button-content: {
                    width: 200px;
                };
            }

            .button {
                margin: 0 10px;
            }

            .input-container {
                position: relative;
                margin: 30px 0;
            }

            .left {
                position: absolute;
                left: 0;
                margin: 0 25px;
                width: 40%;
            }

            .right {
                position: absolute;
                right: 0;
                margin: 0 25px;
            }



        </style>

        <div class="card">
            <div class="circle">1</div>
            <h1>Categories list</h1>
        </div>

        <div class="cards-holder">
            <template is="dom-repeat" items="{{categories}}">
                <paper-card image="images/category1.png">
                    <div class="card-content">
                        <div class="purchase-header">{{item.name}}
                        </div>
                    </div>
                </paper-card>
            </template>

            <paper-fab on-tap="_openNewCategoryDialog" icon="create"></paper-fab>
        </div>

        <paper-dialog id="newCategoryDialog" on-iron-overlay-closed="_onNewCategoryDialogClosed" class="dialog">
            <h2>Create new purchase note</h2>
            <paper-input value="{{categoryName}}" always-float-label label="Name"></paper-input>
            <div class="buttons">
                <paper-button dialog-dismiss class="button">Cancel</paper-button>
                <paper-button dialog-confirm autofocus class="button">Create</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
        Polymer({
            is: 'my-categories',
            listeners: {
                // 'tap': 'onTap',
            },
            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
                categoriesCount: {
                    type: Number,
                    value: 0,
                },
                categories: {
                    type: Array,
                    value: [],
                },
                globalId: {
                    type: Number,
                    value: 0,
                },
            },

            _openNewCategoryDialog: function() {
                this.$.newCategoryDialog.open();
            },

            _onNewCategoryDialogClosed: function(e) {
                console.log(e.detail.confirmed);

                if (e.detail.confirmed) {
                    this.createNewCategory();
                }
            },

            createNewCategory: function() {
                var category = {
                    id: this.globalId,
                    name: this.categoryName,
                };

                this.push('categories', category);
                this.globalId++;
            },
        });
    </script>
</dom-module>
